<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Erro na Operação</title>
    </head>
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #fef3f3;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
}

.error-container {
    text-align: center;
    background-color: #ffffff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    max-width: 400px;
    width: 90%;
}

.error-container h1 {
    color: #e74c3c;
    font-size: 2em;
    margin: 0 0 20px;
}

.error-container p {
    color: #555;
    font-size: 1.1em;
    margin: 0 0 20px;
}

.error-container button {
    padding: 10px 20px;
    font-size: 1em;
    color: #fff;
    background-color: #e74c3c;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.error-container button:hover {
    background-color: #c0392b;
}


.footer {
            margin-top: 30px;
        }

        .footer img {
            width: 100%;
            border-radius: 8px;
        }

    </style>
    <body>
        <div class="error-container">
            <h1>Erro!</h1>
            <p>Ocorreu um problema ao realizar a operação. Por favor, tente novamente.</p>

            <div class="footer">
                <img src="https://capsule-render.vercel.app/api?type=waving&height=150&color=F064F5&reversal=false&section=footer" alt="Gif de saudação">
            </div>

        </div>


    </body>
</html>
